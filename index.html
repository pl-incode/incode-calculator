<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet"/>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="operator" id="times">&times;</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="openPar">&lpar;</button>
                <button class="btn" id="closePar">&rpar;</button>
                <button class="operator" id="divide">รท</button>
                <button id="clear">&larr;</button>
                <button class="operator" id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
